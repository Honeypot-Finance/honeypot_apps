name: Update Vercel ENV for reward-vault-market

on:
  push:
    branches:
      - main # 监听 main 分支的 push 事件
    paths:
      - .env
      - '.github/workflows/reward-deployment.yml'
      - 'apps/reward-vault-market/**'

jobs:
  update-env:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Load and Replace Secrets in .env.workflow
        env:
          ENV_FILE: .github/workflows/.env.workflow
        run: |
          # 读取 .env.workflow，并替换其中的 GitHub Secrets
          while IFS='=' read -r key value; do
            # 跳过空行或注释
            if [[ -z "$key" || "$key" =~ ^# ]]; then
              continue
            fi

            # 检查 value 是否是一个 GitHub Secret 变量
            if [[ "$value" =~ ^\${{[[:space:]]*secrets\.([a-zA-Z0-9_]+)[[:space:]]*}}$ ]]; then
              secret_name="${BASH_REMATCH[1]}"  # 提取 secret 名称
              replacement_value="${!secret_name}"  # 读取环境变量中的值
              if [[ -n "$replacement_value" ]]; then
                value="$replacement_value"  # 替换成真实的 Secret 值
              fi
            fi

            # 写入 GitHub Actions 环境变量
            echo "$key=$value" >> $GITHUB_ENV
          done < $ENV_FILE

      - name: Update Vercel Environment Variables for Project
        env:
          ENV_FILE: .github/workflows/.env.workflow
          VERCEL_TOKEN: ${{ secrets.WORKFLOW_VERCEL_TOKEN }}
          TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
          PROJECT_NAME: reward-vault-market
          PROJECT_ID: prj_Yhv6hufFe068byTjwTCRds5PP4YB

        run: |
          while IFS='=' read -r key value || [[ -n "$key" ]]; do
            if [[ ! -z "$key" && "$key" != \#* ]]; then
              echo "Setting $key in Vercel..."
              curl -X POST "https://api.vercel.com/v10/projects/$PROJECT_ID/env?teamId=$TEAM_ID" \
              -H "Authorization: Bearer $VERCEL_TOKEN" \
              -H "Content-Type: application/json" \
              --data "{
                \"key\": \"$key\",
                \"value\": \"$value\",
                \"type\": \"plain\",
                \"target\": [\"production\", \"preview\"]
              }"
            fi
          done < "$ENV_FILE"
